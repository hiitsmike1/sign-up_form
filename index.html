<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  

        <div class="sidebar">
            <img src="sidebar.jpg">
            <div class="banner">
                
                MICHAEL
            </div>   
            <div class="credit">
                Photo by <a href="https://unsplash.com/photos/lush-vibrant-green-ferns-fill-the-image-nVRfVVKPfD8" target="_blank">Emils Nemse</a> on Unplash
            </div> 
        </div>

        <div class="main">
            <div class="info"><strong>This is not a real online service? You know you 
                need something like this in your life to help you 
                realize your deepoest dreams. Sign up <em>now</em>
                 to get started
            <p></p>You <em>know</em> you want to.</strong>
            </div>
            
            <div class="form" >
                <form id="myForm" action="https://httpbin.org/post" method="post">
                    <legend>Let's do this!</legend>
                    <br>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <div><input type="text" id="first_name" name="first_name" placeholder="John" required></div>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <div><input type="text" id="last_name" placeholder="Smith" required></div>
                        
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <div><input type="email" id="email" placeholder="example@gmail.com" required></div>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <div><input type="text" id="phone_number" placeholder="123-456-7890" pattern="(\d{3}([\-])?\d{3}([\-])?\d{4})"></div>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <div><input type="password" id="password" required></div>
                    </div>
                    <div>
                        <label for="cnfm_password">CONFIRM PASSWORD</label>
                        <div><input type="password" id="cnfm_password" required></div>
                    </div>
                    
                </form>
            </div>

            <div class="sign-up">
                <button type="submit" form="myForm">Create Account</button>
                <p></p>
                <div>
                    Already have an account? <a>Log in</a>
                </div>
            </div>
        </div>

       
    </div>
</body>
</html>
